<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular img hover</title>
    <style>
        img{
            height: 500px;
            width: 600px;
            border: 10px solid #0fec59;
        }
        img:hover{
            border-radius: 50%;
            border: 10px solid  #dd6868;
        }
    </style>
</head>
<body>
    <img src="https://cdn-wordpress-info.futurelearn.com/wp-content/uploads/into-codin.jpg.optimal.jpg" alt="img">
</body>
</html>
