<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form id="myForm">
        <label for="username" id="usernameInput">Name:</label>
        <input type="text" placeholder="(Minimum 3 characters)">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email">
        <br>
        <br>
        <label for="password" id="passwordInput">Password:</label>
        <input type="password" placeholder="(Minimum 8 characters)">
        <br>
        <br>
        <button id="submit">submit</button>
    </form>
    <script>
        const botton = document.getElementById('submit')
        botton.addEventListener('click', validateSubmit)
        function validateSubmit(){
            const username = document.getElementById('usernameInput')
            const password = document.getElementById('passwordInput')
            if(username.length >= 3 && password.length >= 8){
                alert("Form Validation successfull")
            }
            else{
                alert("Form Validation Failed!!")
            }
        }
    </script>
</body>
</html>
