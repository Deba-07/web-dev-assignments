<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        nav{
            background-color: #279bc9;
            padding: 20px;
        }
        a{
            color: #fff;
            margin-left: 20px;
            margin-right: 20px;
        }
        a:hover{
            color: #000;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About US</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
        <a href="#login">Login</a>
    </nav>
</body>

</html>
