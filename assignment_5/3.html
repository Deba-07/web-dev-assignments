<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover effect</title>
    <style>
        .link_1:hover{
            color: darkcyan;
        }
        .link_2:hover{
            color: black;
        }
        .link_3:hover{
            color: brown;
        }
        .link_4:hover{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <a href="#home" class="link_1">Home|</a>
    <a href="#about" class="link_2">About|</a>
    <a href="#contact" class="link_3">Contact|</a>
    <a href="#blog" class="link_4">Blog|</a>
</body>
</html>
